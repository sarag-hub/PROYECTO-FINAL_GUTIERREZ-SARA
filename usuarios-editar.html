<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuarios</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .modal {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
      z-index:1000;
    }
    .overlay {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      z-index:999;
    }
    #mensajeFlotante {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      padding:20px 30px;
      border-radius:8px;
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
      font-weight:bold;
      background:#4caf50;
      color:white;
      z-index:2000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">üè• Rehabilitaci√≥n F√≠sica</div>
    <div class="navbar-links">
      <a href="index.html">Inicio</a>
      <a href="login.html">Cerrar Sesi√≥n</a>
    </div>
  </nav>

  <main style="padding:20px;">
    <h1>Editar Usuarios</h1>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBodyUsuarios"></tbody>
    </table>

    <button onclick="location.href='index.html'" style="margin-top:20px;">‚¨Ö Volver</button>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Modal editar -->
  <div class="modal" id="modalEditar">
    <h3>Editar usuario</h3>
    <form id="formEditar">
      <input type="hidden" id="editId">
      <label>Nombre:</label><br>
      <input type="text" id="editNombre" required><br><br>
      <label>Email:</label><br>
      <input type="email" id="editEmail" required><br><br>
      <label>Rol:</label><br>
      <select id="editRol" required>
        <option value="admin">Admin</option>
        <option value="fisioterapeuta">Fisioterapeuta</option>
        <option value="paciente">Paciente</option>
      </select><br><br>
      <button type="submit">Guardar cambios</button>
      <button type="button" onclick="cerrarModalEditar()">Cancelar</button>
    </form>
  </div>

  <!-- Modal eliminar -->
  <div class="modal" id="modalEliminar">
    <h3>¬øSeguro que quieres eliminar este usuario?</h3>
    <button id="confirmEliminar">OK</button>
    <button onclick="cerrarModalEliminar()">Cancelar</button>
  </div>

  <!-- Mensaje flotante -->
  <div id="mensajeFlotante"></div>

  <script>
    let usuarioAEliminar = null;

    async function cargarUsuarios() {
      const res = await fetch('/usuarios');
      const usuarios = await res.json();
      const tbody = document.getElementById('tablaBodyUsuarios');
      tbody.innerHTML = '';

      usuarios.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id_usuario}</td>
          <td>${u.nombre}</td>
          <td>${u.correo}</td>
          <td>${u.rol}</td>
          <td>
            <button onclick="abrirModalEditar(${u.id_usuario}, '${u.nombre}', '${u.correo}', '${u.rol}')">Editar</button>
            <button onclick="abrirModalEliminar(${u.id_usuario})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // -------- MODAL EDITAR --------
    function abrirModalEditar(id, nombre, correo, rol) {
        document.getElementById('editId').value = id;
        document.getElementById('editNombre').value = nombre;
        document.getElementById('editEmail').value = correo;   // ‚úÖ ahora s√≠ coincide
        document.getElementById('editRol').value = rol;
        document.getElementById('modalEditar').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function cerrarModalEditar() {
      document.getElementById('modalEditar').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('formEditar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const nombre = document.getElementById('editNombre').value;
      const email = document.getElementById('editEmail').value;
      const rol = document.getElementById('editRol').value;

      await fetch('/usuarios/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo: email, rol })   // ‚úÖ usar "correo"
      });

      cerrarModalEditar();
      cargarUsuarios();
      mostrarMensaje("‚úèÔ∏è Usuario actualizado correctamente", "success");
    });

    // -------- MODAL ELIMINAR --------
    function abrirModalEliminar(id) {
      usuarioAEliminar = id;
      document.getElementById('modalEliminar').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function cerrarModalEliminar() {
      document.getElementById('modalEliminar').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('confirmEliminar').addEventListener('click', async () => {
      if (usuarioAEliminar) {
        await fetch('/usuarios/' + usuarioAEliminar, { method: 'DELETE' });
        cerrarModalEliminar();
        cargarUsuarios();
        mostrarMensaje("üóëÔ∏è Usuario eliminado exitosamente", "success");
      }
    });

    // -------- MENSAJE FLOTANTE --------
    function mostrarMensaje(texto, tipo="success") {
      const mensaje = document.getElementById('mensajeFlotante');
      mensaje.innerText = texto;
      if (tipo === "success") mensaje.style.background = "#4caf50";
      else if (tipo === "error") mensaje.style.background = "#f44336";
      else mensaje.style.background = "#2196f3";

      mensaje.style.display = "block";
      setTimeout(() => {
        mensaje.style.display = "none";
      }, 3000);
    }

    // Control de roles: solo admin
    window.onload = async () => {
      const res = await fetch('/session');
      const data = await res.json();
      if (data.success) {
        if (data.usuario.rol !== "admin") {
          document.querySelector('main').innerHTML = "<h2>Acceso denegado. Solo el administrador puede gestionar usuarios.</h2>";
        } else {
          cargarUsuarios();
        }
      }
    };
  </script>
</body>
</html>
