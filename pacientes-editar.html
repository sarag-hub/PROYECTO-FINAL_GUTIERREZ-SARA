<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Pacientes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos b√°sicos para modales */
    .modal {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
      z-index:1000;
    }
    .overlay {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      z-index:999;
    }
    #mensajeFlotante {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      padding:20px 30px;
      border-radius:8px;
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
      font-weight:bold;
      background:#4caf50;
      color:white;
      z-index:2000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">üè• Rehabilitaci√≥n F√≠sica</div>
    <div class="navbar-links">
      <a href="index.html">Inicio</a>
      <a href="login.html">Cerrar Sesi√≥n</a>
    </div>
  </nav>

  <main style="padding:20px;">
    <h1>Editar tabla de pacientes</h1>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Lesi√≥n</th>
          <th>Estado</th>
          <th>Fecha de registro</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBodyPacientes"></tbody>
    </table>
    <!-- Bot√≥n volver -->
    <button onclick="location.href='index.html'" style="margin-top:20px;">‚¨Ö Volver</button>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Modal editar -->
  <div class="modal" id="modalEditar">
    <h3>Editar paciente</h3>
    <form id="formEditar">
      <input type="hidden" id="editId">
      <label>Nombre:</label><br>
      <input type="text" id="editNombre" required><br><br>
      <label>Edad:</label><br>
      <input type="number" id="editEdad" required><br><br>
      <label>Lesi√≥n:</label><br>
      <input type="text" id="editLesion" required><br><br>
      <label>Estado de salud:</label><br>
      <input type="text" id="editEstado" required><br><br>
      <label>Fecha de registro:</label><br>
      <input type="date" id="editFecha" required><br><br>
      <button type="submit">Guardar cambios</button>
      <button type="button" onclick="cerrarModalEditar()">Cancelar</button>
    </form>
  </div>

  <!-- Modal eliminar -->
  <div class="modal" id="modalEliminar">
    <h3>¬øSeguro que quieres eliminar este paciente?</h3>
    <button id="confirmEliminar">OK</button>
    <button onclick="cerrarModalEliminar()">Cancelar</button>
  </div>

  <!-- Mensaje flotante -->
  <div id="mensajeFlotante"></div>

  <script>
    let pacienteAEliminar = null;

    async function cargarTabla() {
      const res = await fetch('/pacientes');
      const pacientes = await res.json();
      const tbody = document.getElementById('tablaBodyPacientes');
      tbody.innerHTML = '';

      pacientes.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id_paciente}</td>
          <td>${p.nombre}</td>
          <td>${p.edad}</td>
          <td>${p.lesion}</td>
          <td>${p.estado_salud}</td>
          <td>${p.fecha_registro}</td>
          <td>
            <button onclick="abrirModalEliminar(${p.id_paciente})">Eliminar</button>
            <button onclick="abrirModalEditar(${p.id_paciente}, '${p.nombre}', '${p.edad}', '${p.lesion}', '${p.estado_salud}', '${p.fecha_registro}')">Editar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // -------- MODAL EDITAR --------
    function abrirModalEditar(id, nombre, edad, lesion, estado, fecha) {
      document.getElementById('editId').value = id;
      document.getElementById('editNombre').value = nombre;
      document.getElementById('editEdad').value = edad;
      document.getElementById('editLesion').value = lesion;
      document.getElementById('editEstado').value = estado;
      document.getElementById('editFecha').value = fecha;
      document.getElementById('modalEditar').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function cerrarModalEditar() {
      document.getElementById('modalEditar').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('formEditar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const nombre = document.getElementById('editNombre').value;
      const edad = document.getElementById('editEdad').value;
      const lesion = document.getElementById('editLesion').value;
      const estado = document.getElementById('editEstado').value;
      const fecha = document.getElementById('editFecha').value;

      await fetch('/pacientes/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, edad, lesion, estado_salud: estado, fecha_registro: fecha })
      });

      cerrarModalEditar();
      cargarTabla();
      mostrarMensaje("‚úèÔ∏è Paciente actualizado correctamente", "success");
    });

    // -------- MODAL ELIMINAR --------
    function abrirModalEliminar(id) {
      pacienteAEliminar = id;
      document.getElementById('modalEliminar').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function cerrarModalEliminar() {
      document.getElementById('modalEliminar').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('confirmEliminar').addEventListener('click', async () => {
      if (pacienteAEliminar) {
        await fetch('/pacientes/' + pacienteAEliminar, { method: 'DELETE' });
        cerrarModalEliminar();
        cargarTabla();
        mostrarMensaje("üóëÔ∏è Paciente eliminado exitosamente", "success");
      }
    });

    // -------- MENSAJE FLOTANTE --------
    function mostrarMensaje(texto, tipo="success") {
      const mensaje = document.getElementById('mensajeFlotante');
      mensaje.innerText = texto;
      if (tipo === "success") mensaje.style.background = "#4caf50";
      else if (tipo === "error") mensaje.style.background = "#f44336";
      else mensaje.style.background = "#2196f3";

      mensaje.style.display = "block";
      setTimeout(() => {
        mensaje.style.display = "none";
      }, 3000);
    }

    cargarTabla();
  </script>
</body>
</html>
