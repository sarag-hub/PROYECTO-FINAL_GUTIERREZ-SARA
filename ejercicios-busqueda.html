<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Ejercicios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">üè• Rehabilitaci√≥n F√≠sica</div>
    <div class="navbar-links">
      <a href="index.html">Inicio</a>
      <a href="login.html">Cerrar Sesi√≥n</a>
    </div>
  </nav>

  <main style="padding:20px;">
    <h1>Tabla de ejercicios</h1>

    <!-- Campo de b√∫squeda -->
    <div style="margin-bottom:15px;">
      <input type="text" id="buscarNombre" placeholder="Buscar por nombre o zona">
    </div>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Zona</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>

    <!-- Bot√≥n volver -->
    <button id="btnVolver" onclick="location.href='ejercicios.html'" style="margin-top:20px;">‚¨Ö Volver</button>
  </main>

  <script>
    let ejerciciosGlobal = [];

    async function cargarTabla() {
      const res = await fetch('/ejercicios');
      const ejercicios = await res.json();
      ejerciciosGlobal = ejercicios; // guardamos todos para b√∫squeda
      renderTabla(ejercicios);
    }

    function renderTabla(lista) {
      const tbody = document.getElementById('tablaBody');
      tbody.innerHTML = '';
      lista.forEach(ej => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ej.id_ejercicio}</td>
          <td>${ej.nombre}</td>
          <td>${ej.zona_cuerpo}</td>
          <td>${ej.descripcion}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // üîç B√∫squeda din√°mica en tiempo real (nombre o zona)
    document.getElementById('buscarNombre').addEventListener('input', () => {
      const textoBuscado = document.getElementById('buscarNombre').value.toLowerCase();
      const filtrados = ejerciciosGlobal.filter(ej => 
        ej.nombre.toLowerCase().includes(textoBuscado) ||
        ej.zona_cuerpo.toLowerCase().includes(textoBuscado)
      );
      renderTabla(filtrados);
    });

    cargarTabla();

    // üîë Ocultar bot√≥n "Volver" si el rol es paciente
    window.onload = async () => {
      const res = await fetch('/session');
      const data = await res.json();

      if (data.success) {
        const rol = data.usuario.rol;
        if (rol === "paciente") {
          document.getElementById('btnVolver').style.display = "none";
        }
      }
    };
  </script>
</body>
</html>
